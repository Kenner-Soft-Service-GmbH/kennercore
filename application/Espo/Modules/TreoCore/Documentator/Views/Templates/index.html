<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="TreoCRM REST API documentation">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/client/css/rest-documentator.css" rel="stylesheet">
        <link rel="shortcut icon" sizes="196x196" href="/client/img/favicon16x16.png">
        <link rel="icon" href="/client/img/favicon16x16.png" type="image/x-icon">
        <link rel="shortcut icon" href="/client/img/favicon16x16.png" type="image/x-icon">
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">{{ title }}</span>
                    <span class="label label-success">{{ date }}</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="panel-group" id="accordion">
                {{ content }}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    </body>
</html>
